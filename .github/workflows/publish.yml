name: Publish

on:
  push:
    tags: ["v*"]        # trigger on: git tag v0.1.1 && git push --tags
  workflow_dispatch:    # allow manual trigger from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to GitHub Packages
        run: |
          pip install twine
          twine upload \
            --repository-url https://upload.pkg.github.com/HMC-MIR/legacy/ \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            dist/*
